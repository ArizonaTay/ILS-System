<!doctype html>
<html>
<head>
    <title>{% block title %}Sign Up{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../static/styles/signup.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div class="sidenav">
        <div class="login-main-text">
            <a href="login">Back</a>
            <h2>Integrated Library System<br> Sign Up Page</h2>
            <p>Sign up here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form action='#' method="post">
                 {% with messages = get_flashed_messages() %} {% if messages %}
                 <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span>{{ messages[0] }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    </button>
                </div>
                 {% endif %} {% endwith %}
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="username" required>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                 </div>
                 <button type="submit" value="submit" class="btn btn-black">Register</button>
              </form>
           </div>
        </div>
     </div>
    </div>
</body>
</html>
